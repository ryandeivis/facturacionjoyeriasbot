[pytest]
# Pytest configuration

# Test paths
testpaths = tests

# Python files to consider as tests
python_files = test_*.py *_test.py

# Python classes to consider as test classes
python_classes = Test*

# Python functions to consider as test functions
python_functions = test_*

# Async mode for pytest-asyncio
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Minimum version required
minversion = 7.0

# Add options
addopts =
    -v
    --strict-markers
    --tb=short
    -ra

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    e2e: marks tests as end-to-end tests

# Ignore warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Coverage settings (when using pytest-cov)
# Run with: pytest --cov=src --cov-report=html