# Alembic Configuration

[alembic]
# Ubicación de los scripts de migración
script_location = migrations

# Template para nuevas migraciones
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d_%%(rev)s_%%(slug)s

# Prepend sys.path
prepend_sys_path = .

# Timezone para timestamps
timezone = UTC

# Truncate slug
truncate_slug_length = 40

# Versiones de migración
version_locations = %(here)s/migrations/versions

# Formato de output
output_encoding = utf-8

# La URL de base de datos se configura en env.py desde settings
sqlalchemy.url = driver://user:pass@localhost/dbname

[post_write_hooks]
# Hooks para ejecutar después de generar migraciones

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S