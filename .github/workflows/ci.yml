# ==============================================================================
# CI/CD Pipeline - Jewelry Invoice Bot
# ==============================================================================
#
# Pipeline de integraci√≥n continua para el bot de facturaci√≥n.
# Arquitectura: Clean Code, Modular, SaaS Multi-tenant
#
# Jobs:
#   1. lint      - Ruff linting + formatting
#   2. typecheck - MyPy verificaci√≥n de tipos (ESTRICTO)
#   3. test      - Pytest con cobertura
#   4. security  - Bandit + Safety
#   5. build     - Verificaci√≥n de imports
#   6. docker    - Build de imagen Docker
#   7. deploy    - Deploy a producci√≥n
#
# ==============================================================================

name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  PYTHON_VERSION: "3.11"

jobs:
  # ============================================================================
  # LINT - Ruff Linting & Formatting
  # ============================================================================
  lint:
    name: Lint (Ruff)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-lint-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-lint-
            ${{ runner.os }}-pip-

      - name: Install Ruff
        run: |
          python -m pip install --upgrade pip
          pip install ruff

      - name: Run Ruff (linter)
        run: ruff check src/ --output-format=github

      - name: Run Ruff (formatter check)
        run: ruff format src/ --check --diff

  # ============================================================================
  # TYPE CHECK - MyPy Static Type Checking
  # ============================================================================
  # Verificaci√≥n de tipos ESTRICTA usando pyproject.toml
  #
  # Niveles de verificaci√≥n:
  #   - ESTRICTO: src/core/, src/api/schemas.py, src/api/health.py
  #   - MODERADO: src/services/, src/database/, src/utils/
  #   - PERMISIVO: src/bot/handlers/ (migraci√≥n gradual)
  # ============================================================================
  typecheck:
    name: Type Check (MyPy)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-typecheck-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-typecheck-
            ${{ runner.os }}-pip-

      - name: Cache MyPy
        uses: actions/cache@v4
        with:
          path: .mypy_cache
          key: ${{ runner.os }}-mypy-${{ hashFiles('src/**/*.py') }}
          restore-keys: |
            ${{ runner.os }}-mypy-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mypy
          pip install -r requirements.txt

      # ----------------------------------------------------------------
      # MyPy ESTRICTO - Usa configuraci√≥n de pyproject.toml
      # Falla el CI si hay errores de tipos en m√≥dulos cr√≠ticos
      # ----------------------------------------------------------------
      - name: Run MyPy (strict mode)
        run: |
          echo "üîç Running MyPy with pyproject.toml configuration..."
          echo ""
          mypy src/ --config-file pyproject.toml
          echo ""
          echo "‚úÖ Type checking passed!"

      # ----------------------------------------------------------------
      # Reporte de tipos (informativo)
      # ----------------------------------------------------------------
      - name: Generate type coverage report
        if: always()
        run: |
          echo "üìä Type Coverage Summary"
          echo "========================"
          mypy src/ --config-file pyproject.toml --txt-report mypy-report || true
          if [ -f mypy-report/index.txt ]; then
            cat mypy-report/index.txt
          fi

  # ============================================================================
  # TESTS - Pytest with Coverage
  # ============================================================================
  test:
    name: Tests (Pytest)
    runs-on: ubuntu-latest
    needs: [lint, typecheck]

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-test-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-test-
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-asyncio pytest-cov httpx aiosqlite factory-boy

      - name: Run tests with coverage
        env:
          ENVIRONMENT: development
          DATABASE_URL: sqlite+aiosqlite:///test.db
          TELEGRAM_BOT_TOKEN: test_token_for_ci
          SECRET_KEY: test_secret_key_for_testing_ci_pipeline
        run: |
          pytest tests/ \
            -v \
            --cov=src \
            --cov-report=xml \
            --cov-report=term-missing \
            --cov-fail-under=80

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          fail_ci_if_error: false
          verbose: true

  # ============================================================================
  # SECURITY SCAN - Bandit & Safety
  # ============================================================================
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install security tools
        run: |
          python -m pip install --upgrade pip
          pip install bandit safety pip-audit

      - name: Run Bandit (security linter)
        run: |
          echo "üîí Running Bandit security scan..."
          bandit -r src/ -ll -ii -x tests/ -f json -o bandit-report.json || true
          bandit -r src/ -ll -ii -x tests/

      - name: Check dependencies for vulnerabilities (pip-audit)
        run: |
          echo "üîç Running pip-audit..."
          pip-audit -r requirements.txt --strict || true

      - name: Upload security reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: security-reports
          path: |
            bandit-report.json
          retention-days: 30

  # ============================================================================
  # BUILD - Verify Imports & Structure
  # ============================================================================
  build:
    name: Build Check
    runs-on: ubuntu-latest
    needs: [test, security]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Verify module imports
        run: |
          echo "üîç Verifying module imports..."
          python -c "from src.bot.main import main; print('‚úÖ Bot module OK')"
          python -c "from src.database.models import User, Invoice; print('‚úÖ Models OK')"
          python -c "from src.core.context import AppContext; print('‚úÖ Core OK')"
          python -c "from src.api.app import app; print('‚úÖ API OK')"
          python -c "from src.services.n8n_service import N8NService; print('‚úÖ Services OK')"
          echo ""
          echo "‚úÖ All imports verified successfully!"

      - name: Build info
        run: |
          echo "=================================="
          echo "üì¶ Build Information"
          echo "=================================="
          echo "Python: $(python --version)"
          echo "Commit: ${{ github.sha }}"
          echo "Branch: ${{ github.ref_name }}"
          echo "Event:  ${{ github.event_name }}"
          echo "=================================="

  # ============================================================================
  # DOCKER BUILD
  # ============================================================================
  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: |
            jewelry-invoice-bot:${{ github.sha }}
            jewelry-invoice-bot:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
            VCS_REF=${{ github.sha }}

      - name: Test Docker image
        run: |
          echo "üê≥ Testing Docker image..."
          docker run --rm jewelry-invoice-bot:${{ github.sha }} python -c "print('Docker image OK')"

  # ============================================================================
  # DEPLOY
  # ============================================================================
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: [build, docker]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy notification
        run: |
          echo "=================================="
          echo "üöÄ Ready for deployment!"
          echo "=================================="
          echo "Commit: ${{ github.sha }}"
          echo "Branch: ${{ github.ref_name }}"
          echo "Author: ${{ github.actor }}"
          echo "=================================="
          # Add actual deployment steps here:
          # - SSH to server
          # - docker-compose pull && docker-compose up -d
          # - Health check verification
          # - Rollback on failure
